{% extends 'base.html' %}

{% block content %}
    {% include 'blog/inc_blog_title.html' %}
    <div class="container row">
        <div class="col s6">
            <a href="/">Back</a>
        </div>
        <div class="col s6 right-align">
            {% if user.is_authenticated %}
                <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
            {% endif %}
        </div>
    </div>
    <div class="post container">
        <hr>
        <h5 class="orange-text">{{ post.title }}</h5>
        {% if post.published_date %}
            <div class="date">
                <b>{{ post.published_date }}</b>
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
