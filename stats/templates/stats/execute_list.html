{% extends 'base.html' %}

{% block content %}
    {% include 'stats/inc_stats_title.html' %}
    <div class="container">
        <form method="POST">{% csrf_token %}
            {{ form.as_p }}
            <p>{{ error }}</p>
            <button type="submit" class="save">Go</button>
        </form>
        {% for key, value in out.items %}
            <p>{{ key }}: {{ value }}</p>
        {% endfor %}
    </div>
{% endblock %}
